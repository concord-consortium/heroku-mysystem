<!doctype html>

<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en" class="no-js"> <!--<![endif]-->

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title></title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css?v=2">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>  


  <!-- #### Display Options #### -->
  <script type="text/x-handlebars">
    <h1>Here is the regular content:</h1>
      {{#each App.items extra="nothing"}}
        {{view App.A }}
      {{/each}}
    <H1>Here is the secret content:</h1>
      {{#each App.items extra="nothing"}}
        {{view App.B }}
      {{/each}}

  </script>

  <script type="text/x-handlebars" data-template-name="a">
    <hr/>
    Greetings {{name}}
    {{#if view.extra}}
      This is so secret! {{secret}}
    {{/if}}
     <br/> 
  </script>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.2.min.js"><\/script>')</script>
  <script src="js/libs/handlebars-1.0.0.beta.6.js"></script>
  <script src="js/libs/ember-1.0.pre.js"></script>

  <script type="text/javascript">
    App = Ember.Application.create();
    App.items = [
      Ember.Object.create({name: 'Dave', secret: "✖"}),
      Ember.Object.create({name: 'Mary', secret: "❤❤❤❤❤"}),
      Ember.Object.create({name: 'Sara', secret: "❤❤❤❤❤"})
    ]
    App.thing = Ember.Object.create({extra: 'thing'});

    App.A = Ember.View.extend({
      templateName: 'a',
      extra: false
    });
    App.B = Ember.View.extend({
      templateName: 'a',
      extra: true
    });
  </script>




</body>
</html>
